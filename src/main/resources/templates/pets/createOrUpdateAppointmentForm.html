<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${appointment['new']}">New </th:block>
    Appointment
  </h2>

  <b>Pet</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tr>
      <td th:text="${pet.name}"></td>
      <td
        th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
      <td th:text="${pet.type}"></td>
      <td
        th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"></td>
    </tr>
  </table>

  <form th:object="${appointment}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
      <input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
		<ul style="list-style-type:none">
			<li th:each="vet : ${vets.vetList}">
				<input type="radio" th:field="*{vetId}" th:value="${vet.id}" />
				<label th:text="${vet.firstName + ' ' + vet.lastName}"></label>
			</li>
		</ul>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" th:value="${pet.id}" />
        <button class="btn btn-default" type="submit">Request Appointment</button>
      </div>
    </div>
  </form>

  <br />
  <b>Previous Appointments</b>
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
    <tr th:if="${!appointment['new']}" th:each="appointment : ${pet.appointments}">
      <td th:text="${#temporals.format(appointment.date, 'yyyy-MM-dd')}"></td>
      <td th:text=" ${appointment.description}"></td>
    </tr>
  </table>
  
  

</body>
</html>
